    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        height: 100vh;
        font-family: "Space Grotesk", serif;
        font-optical-sizing: auto;
        position: relative;
        background-image: url(./img/r-architecture-TRCJ-87Yoh0-unsplash.jpg);
        background-size: cover;
        background-position: center;
      }
      
      section {
        display: grid;
        place-items: center;
        position: absolute;
        inset: 0;
      }
      
      section main { 
        padding: 100p 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 600px;
        justify-content: center;
        align-items: center;
      }
      
      section main img {
        width: 100px;
        border-radius: 50%;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%;
        aspect-ratio: 1;
      }
      
      section main h2 {
        font-weight: 600;
        color: white;
        /* box-shadow: 0 0 1px transparent, 0 1px 2px rgba(0, 0, 0, 0.8); */
      }
      
      section main a {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
        border: 1.5px solid white;
        text-decoration: none;
        gap: 20px;
        padding: 10px;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        color: white;
        transition: 0.3s;
        -webkit-transition: 0.3s;
        -moz-transition: 0.3s;
        -ms-transition: 0.3s;
        -o-transition: 0.3s;
      }
      
      section main a:hover {
        background-color: white;
        color: black;
      }
      
      section a i {
        font-size: 1.5em;
      }
      
      section footer p {
        color: white;
        font-size: 0.7em;
        padding: 20px;
        /* box-shadow: 0 0 1px transparent, 0 1px 2px rgba(0, 0, 0, 0.8); */
      }
      
      section  footer p a {
        color: white;
        font-weight: 900;
        text-decoration: none;
      }
    </style>


    
  </head>
  <body>
    <section>
      <main>
        <img src="./img/icon2.png" alt="" />
        <h2>Chintya Interior</h2>

    </section>
  </body>
